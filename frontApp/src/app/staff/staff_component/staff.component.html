<div class="container">
  <a routerLink = "/addstudent">
    <button class = 'btn btn-primary pull-left'>
      Check status of all invitations
      <input type="text" (input)=0 #q placeholder="sent|answered|pass|fail" />
    </button>
   
  </a>
  <br>
  <br>
<hr>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let student of students | search:q.value">
        <td>{{student.firstName}}</td>
        <td>{{student.lastName}}</td>
        <td>{{student.email}}</td>
        <td>{{student.invitation.status}}
        </td>
      </tr>
    </tbody>
  </table>

</div>
