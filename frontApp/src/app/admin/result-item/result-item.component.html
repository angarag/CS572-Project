<a

routerLinkActive = "active"
style = "cursor: pointer;"
class = 'list-group-item clearfix'
>
    <div class = 'pull-left'>
        <h4 class = 'list-group-item-heading'>{{result.firstName}}</h4>
        <p class = 'list-group-item-text'>{{result.entry}}</p>
    </div>
</a>
