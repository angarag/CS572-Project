<div class="container">
  <div class = "jumbotron">
      <h4 class="display-4">Passed Student</h4>
      <h5 class="display-4" *ngFor = "let result of results">
        {{ result.result ? result.firstName + ' ' +result.lastName: ''}}</h5>
  </div>

  <div class = "jumbotron">
      <h4 class="display-4">Failed Student</h4>
      <h5 class="display-4" *ngFor = "let result of results">
        {{ !result.result ? result.firstName : ''}}</h5>
  </div>
</div>
